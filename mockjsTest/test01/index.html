<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>选项卡</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		html,body{
			height:100%;
			font-family: "Microsoft Yahei";
			font-size:16px;
		}
		ul{
			float:left;
			height:263px;
			width:60px;
			margin:0 auto;
			text-align:center;
			overflow:hidden;
		}
		ul li{
			height:85px;
			list-style: none;
			margin-right:1px;
			margin-bottom:2px;
			color:#fff;
			cursor:pointer;
			transition:opacity 2s,margin-left 0.5s;
			display:flex;
			display:-webkit-flex;
			-webkit-align-items:center;
			align-items:center;
			-webkit-justify-content:center;
			justify-content:center;
			font-size:0.6rem;
			border-top-left-radius:6px;
			border-bottom-left-radius:6px;
		}
		ul li:hover{
			margin-left:20px;
			opacity:0.5;
		}
		li:first-child{
			background-color:#5CADAD;
		}
		li:nth-child(2){
			background-color:#81C0C0;
		}
		li:last-child{
			background-color:#A3D1D1;
		}
		.box{
			width:500px;
			height:263px;
			margin:40px auto;
			position:relative;
			overflow:hidden;
/*			display:-webkit-flex;
			display:flex;
			-webkit-align-items:center;
			-ms-align-items:center;
			align-items:center;
			justify-content:center;*/
		}
		.content{
			float:left;
			overflow:hidden;
			width:85%;
			border:3px solid #81C0C0;
			border-top-right-radius: 6px;
			border-bottom-right-radius:6px;
			box-shadow:2px 2px 4px #A3D1D1;
		}
		.tab{
			width:100%;
			height:245px;
			padding:5px;
		}
		.tab>p{
			display:block;
			-webkit-user-select:none;
			overflow:auto;
			text-overflow:ellipsis;
		}
	</style>
</head>
<body>
<script src="../RAP_Mockjs.js" id="RAP_Mockjs" data-projectId="4285"></script>
	<script>
		var postDataUrlHead='http://fz.ttdingwei.com/';
		var postDataUrlBody='api/Public/login';
		postDataUrlHead='';
		var postDataUrl=postDataUrlHead+postDataUrlBody;
		window.onload=function(){
			var stop=false;
			$('body').click(function(){
				stop=!stop;
			})
			var i=0;
			setInterval(function(){
				if(!stop){
					i++;
					var postData={
						id:'1'
					};
					$.ajax({
						type:'POST',
						url:postDataUrl,
						dataType:'json',
						data:postData,
						success:function(data){
							var info=JSON.stringify(data);
							$('body').html(info);
							$('body').append("<div>"+i+"</div>")
						},
						error:function(xhr,type){
							alert('Ajax error!');
						}
					});
				}
				
			},1500)
					
		}
	</script>
</body>
</html>
